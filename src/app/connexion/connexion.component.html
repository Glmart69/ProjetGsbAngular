
<div class="container">
  <form>
    <div class="form-group">
      <label for="login"></label>
      <input [(ngModel)]="login" type="text" class="form-control" id="login" name="login" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="mdp"></label>
      <input [(ngModel)]="mdp" type="password" class="form-control" id="mdp" name="mdp" placeholder="Password">
    </div>
    <button (click)="formValider()" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
